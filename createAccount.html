<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Css files -->
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" href="https://simplifiedalerts.com/wp-content/uploads/2017/09/SimplifiedSMS-icon-300x230.png"> 
    <script>

        function create() {

            if (navigator.connection.type != "none") {

                var user = document.getElementById("username").value;

                var password = document.getElementById("password").value;

                $.ajax(
                    {
                        url: 'http://stastation.synology.me/restFull.php',
                        type: "post",
                        data: {
                            function: "create",
                            user: user,
                            password: password
                        },
                        success: function (response) {
                            var obj = JSON.parse(response);
                            if (obj.answer == "created successfully") {
                                window.open("index.html", "_self");
                            }
                            else { alert(obj.answer); }

                        }
                    });
            }
            else { alert("you are not connected to the internet"); }
        }
    </script>

    <title>Create Account</title>
</head>
<body>

    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="middle center_mob">
                    <a class="btn btn-3" href="index.html">Back</a>
                    <br><br>
                    <div class="card">
                        <h3 class="title">Create account</h3>

                        <input type="text" id="username" placeholder="Enter your username"> <br>
                        <input type="password" id="password" placeholder="Enter your password">
                        <button onclick="create()" name="button" class="btn-login btn-1">Create account</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
